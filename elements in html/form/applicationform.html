<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="email"]{
            background-color: red;
        }
    </style>
</head>
<body>
   <form action="">
    <h2>Job Application Form</h2>
    <p>Thank you for your interest in working with us. Please fill out the form and send your application.We will get back to you within a week</p>
    <label for="first name">First Name:</label>
    <input type="text" id="firstname" placeholder="Enter your name">
    <label for="last name">Last Name:</label>
    <input type="text" id="lastname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email">
    <label for="confirm email">Confirm Email:</label>
    <input type="email" id="confirm email"><br><br>
    <label for="phone number">Phone Number:</label>
    <input type="number" id="phone number" placeholder="(000)-000-0000"><br><br>
    <label>Gender</label><br>
    <input type="radio" id="male" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" value="female">
    <label for="female">Female</label><br><br>
    <label for="date of birth">Date of birth:</label>
    <input type="date" id="date of bith" placeholder="mm/dd/yyyy"><br><br>
    <label for="Address">Address:</label>
    <input type="text" id="Address" placeholder="ex:Street"><br><br>
    <label for="city">City</label>
    <input type="text" id="city"><br><br>
    <label for="pincode">Pincode:</label>
    <input type="number" id="pincode"><br><br>
    <h3>Education details</h3>
    <label for="graduate">Graduate:</label>
    <select name="graduate" id="graduate">
        <option value="select">Select</option>
        <option value="B.Tech">B.Tech</option>
        <option value="B.Sc">B.Sc</option>
        <option value="B.com">B.Com</option>
    </select><br><br>
    <label for="percentage">UG percentage%:</label>
    <input type="number" id="percentage"><br><br>
    <label for="passout">UG Passout:</label>
    <input type="number" id="passout" placeholder="yyyy" min="2020" max="2024"><br><br>
    <label for="upload photo">Upload Photo</label><br>
    <input type="file" id="upload photo" place holder="Upload file" row="10" col="50"><br><br>
    <label for="upload resume">Upload Resume</label><br>
    <input type="file" id="upload resume" place holder="Drop your file here or click here to upload" row="10" col="50"><br><br>
    <button>APPLY FOR THE JOB</button>



    

   </form> 
</body>
</html>
