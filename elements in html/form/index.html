<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="Input Text">Input Text:</label>
        <input type="text" id="Input Text" placeholder="Enter Text"><br>
        <label for="password">password:</label>
        <input type="password" id="password" placeholder="..........."><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email"><br>
        <label for="Number">Number:</label>
        <input type="number" id="Number" min="1" max="100"><br>
        <label for="Date">Date:</label>
        <input type="date" id="Date" placeholder="mm/dd/yyyy"><br>
        <label for="Time">Time:</label>
        <input type="time" id="Time" placeholder="--:-- --"><br>
        <label for="Color">Color:</label>
        <input type="color" id="Color"><br>
        <label for="Subscribe">Subscribe:</label>
        <input type="checkbox" id="Subscribe"><br>
        <label >Gender:</label><br>
        <input type="radio" id="male" value:"male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" value="female">
        <label for="female">Female</label><br>
        <label for="country">country:</label>
        <select id="country" name="country">
            <option value=""></option>
            <option value="india">India</option>
            <option value="USA">USA</option>
            <option value="America">America</option>
            <option value="Africa">Africa</option>
        </select><br>
        <label for="comment">comment:</label><br>
        <textarea name="comment" id="comment" row="10" col="50"></textarea><br>
        <label for="file">Upload a file:</label>
        <input type="file" id="file"><br>
        <label for="Range">Range:</label>
        <input type="range" id="Range"><br>
        <label for="Website">Website:</label>
        <input type="url" id="Website" placeholder="https://example.com"><br>
        <button>submit</button>

    </form>
</body>
</html>
