<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .name:hover{
            background-color: blue;
        }
        .name:focus{
            background-color: blueviolet;
        }
        .name:active{
            background-color: brown;
        }
        li{
            font-size: 15px;
            color:aqua
        }
        li:nth-child(even){
            color:blue;
        }
        li:nth-child(3n){
            color:brown;
        }
    </style>
</head>
<body>
    <button class="name">submit</button>
    <ol>
        <li>name1</li>
        <li>name2</li>
        <li>name3</li>
        <li>name4</li>
        <li>name5</li>
        <li>name6</li>
    </ol>
</body>
</html>
