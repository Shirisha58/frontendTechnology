<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size:16px ;
            color:brown;
        }
        h1::before{
            content:'siri';
            color:aqua;
        }
        h1::after{
            content:'a student' ;
            color:blue;
        }
        .name::first-letter{
            color:black;

        }
        .name::selection{
            background-color:red ;
        }
        .name::first-line{
            color:blueviolet
        }
    </style>
</head>
<body>
    <h1 class="name">is</h1>
</body>
</html>
